name: Insider Tracker Automation

on:
  schedule:
    # Runs at the top of every hour (UTC)
    - cron: '0 * * * *'  
  workflow_dispatch:      # Manual trigger button in the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Speeds up subsequent runs by caching dependencies

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tracker Script
        env:
          # We no longer need SEC_API_KEY for the direct RSS feed, 
          # but keeping EMAIL_PASSWORD for the alert system.
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          # SEC compliance: The script uses this to identify itself
          USER_EMAIL: "rohansofra81@gmail.com" 
        run: python insider.tracker.py
