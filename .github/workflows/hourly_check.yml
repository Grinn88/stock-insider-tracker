name: Insider Tracker Automation

on:
  schedule:
    - cron: '0 * * * *'  # This tells GitHub to run every hour
  workflow_dispatch:      # This adds a button so you can test it manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tracker script
        env:
          SEC_API_KEY: ${{ secrets.SEC_API_KEY }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python insider_tracker.py
